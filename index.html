<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catch the Egg</title>
    <style>
      #catchEgg {
        border: solid 1px black;
        background: url("/images/farm.jpg");
        background-size: cover;
        background-repeat: no-repeat;
      }
    </style>
    <style src="./js/style.css"></style>
  </head>
  <body>
    <button id="startBTN">Start Game</button>
    <button id="restartBTN">Restart</button>
    <div class="counter">Score:<span id="counter">0</span></div>
    <div class="brokenEgg">Broken eggs:<span id="brokenEgg">0</span></div>

    <div id="canvas-conteiner">
      <canvas id="catchEgg" width="800" height="600"></canvas>
    </div>

    <div id="gameover"></div>
    <div id="winGame"></div>
    <!-- <script src="/js/assets.js"></script> -->

    <script src="./js/egg.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>

    <img src="/images/farm.jpg" id="backgroundImage" style="display: none;" />
  </body>
</html>
