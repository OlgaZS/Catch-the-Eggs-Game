<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Catch the Egg</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div>
      <button id="startBTN">Start Game</button>
      <button id="restartBTN">ReStart</button>
    </div>

    <div id="counters">
      <div id="counter" style="display:none;">
        Score: <span id="score">0</span>
      </div>
      <div id="life-counter" style="display:none;">
        Lifes: <span id="lives">3</span>
      </div>
    </div>

    <div id="canvas-conteiner">
      <canvas id="catchEgg" width="800" height="500"></canvas>
    </div>
    <div id="istructions">
      REACH THE GOAL - CATCH 10 EGGS.
      <span>Use left & right arrows to move the basket</span>
    </div>

    <script src="./js/egg.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
